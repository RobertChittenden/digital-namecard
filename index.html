<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <link href='https://fonts.googleapis.com/css?family=Lato:200,300,400,700' rel='stylesheet' type='text/css'>
<link href="https://fonts.googleapis.com/css?family=Muli:200,300" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="bg-color-grey banner">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<img class="profile-pic" src="txm17feb1106.jpg" alt="Profile Picture">

		</div>
	</section>

	<section class="bg-color-white primary-info">

			<div class="row name-title-company">
				<div class="col is-6">
					<p class="text-name">Robert Chittenden</p>
					<p class="text-title-company">Senior Consultant</p>

			</div>

	<section class="bg-color-white secondary-info">
		<a href="mailto:rob.chittenden@txm.com">

				<div class="row detail">
					<div class="col">
						<img src="assets/icon-email.svg" alt="Email Icon"">

					</div>
					<div class="col">

				</div>
			</div>

	</section>

	<section class="bg-color-white secondary-info">
		<a href="tel:+61407871825">

				<div class="row detail">
					<div class="col">
						<img src="assets/icon-phone.svg" alt="Phone Icon"">
					</div>
					<div class="col is-8">
						<p class="text-detail">(+61) 407 871 825</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>

	<section class="bg-color-white secondary-info">
		<a href="https://www.txm.com">
			<div class="container">
				<div class="row detail">
					<div class="col">
						<img src="assets/icon-website.svg" alt="Website Icon"">

					<div class="col is-8">
						<p class="text-detail">txm.com</p>
					</div>
					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>

	<section class="bg-color-white secondary-info">

				<div class="row detail">
					<div class="col">
						<img src="assets/icon-address.svg" alt="Address Icon"">

					<div class="col is-8">

					<div class="col">
						<img src="assets/right-arrow.svg" alt="Right Arrow" height="50%" width="40%">
					</div>
				</div>
			</div>
		</a>
	</section>

	<section class="bg-color-white bottom">
		<div class="container">
			<div class="row">
				<div class="col"></div>
				<div class="col is-5">
					<div class="button">
						<a href="user.vcf">
							<p class="button">Download</p>

				</div>

			</div>
